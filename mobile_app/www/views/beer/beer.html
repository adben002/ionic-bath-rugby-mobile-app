<!--
This template loads for the 'tab.about' state (app.js)
-->
<ion-view title="Order Beer">
<ion-content padding="true">
<form id="beerOrderForm" ng-submit="AddItem()">
   <div ng-repeat="beer in beers">
      <div class="beer">
         <img ng-src="img/beer/{{beer.imagename}}" class="beer" ng-click="incrementBeer('{{beer.name}}Input')"/>
      </div>
      <div class="beer">
         <span>
            <label for="{{beer.name}}Input" class="beer name" > {{beer.name}} </label>
            <p class="beer price">Â£{{beer.price}}</p>
         </span>
         <input id="{{beer.name}}Input" class="beer" type="number" value="0" ng-change="getCurrentPrice()" ng-model="BeerCtrl" placeholder="0"/>
      </div>
   </div>
   <div id="currentPriceDiv" class="hide">
      <h3 class="beer total" id="currentPrice"></h3>
   </div>
   <div class="list">
      <button class="button button-block button-positive" type="submit">
        Order Beer 
      </button>
   </div>
</form>
<div id="orderIsPlaced" class="hide wrap">
   <ion-item  class="wrap">
      Your order has been placed. {{userId}}
   </ion-item>
</div>
</ion-content>
</ion-view>
